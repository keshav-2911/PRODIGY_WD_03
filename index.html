<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Tic Tac Toe Dynamic</title>
  <style>
    body {
      background: #f9fafb;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .container {
      text-align: center;
    }
    h1 {
      color: #1f2937;
    }
    .inputs {
      margin-bottom: 10px;
    }
    .inputs input {
      margin: 5px;
      padding: 5px 10px;
      font-size: 1rem;
    }
    .board {
      display: grid;
      grid-template-columns: repeat(3, 100px);
      grid-gap: 10px;
      justify-content: center;
      margin: 20px auto;
    }
    .cell {
      width: 100px;
      height: 100px;
      background: #fff;
      border: 2px solid #ccc;
      font-size: 2.5rem;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: background 0.2s, transform 0.2s;
    }
    .cell:hover {
      background: #e5e7eb;
      transform: scale(1.05);
    }
    .status {
      margin: 10px 0;
      font-size: 1.2rem;
    }
    .scoreboard {
      margin: 10px 0;
      font-size: 1rem;
      color: #111827;
    }
    .highlight {
      background: #a7f3d0 !important;
    }
    button {
      padding: 10px 20px;
      font-size: 1rem;
      background: #10b981;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      margin-top: 10px;
    }
    button:hover {
      background: #059669;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Tic Tac Toe</h1>
    <div class="inputs">
      <input type="text" id="playerX" placeholder="Player X Name" />
      <input type="text" id="playerO" placeholder="Player O Name" />
      <button onclick="startGame()">Start Game</button>
    </div>
    <div class="status" id="status">Enter names to start</div>
    <div class="scoreboard" id="scoreboard">X: 0 | O: 0</div>
    <div class="board" id="board"></div>
    <button onclick="restartGame()">Restart Game</button>
  </div>

  <script>
    const board = document.getElementById('board');
    const status = document.getElementById('status');
    const scoreboard = document.getElementById('scoreboard');
    const inputX = document.getElementById('playerX');
    const inputO = document.getElementById('playerO');

    let currentPlayer = 'X';
    let cells = Array(9).fill(null);
    let gameOver = false;
    let playerNames = { X: 'Player X', O: 'Player O' };
    let scores = { X: 0, O: 0 };

    function startGame() {
      playerNames.X = inputX.value || 'Player X';
      playerNames.O = inputO.value || 'Player O';
      resetBoard();
    }

    function drawBoard() {
      board.innerHTML = '';
      cells.forEach((cell, i) => {
        const div = document.createElement('div');
        div.classList.add('cell');
        div.textContent = cell || '';
        div.addEventListener('click', () => handleClick(i));
        board.appendChild(div);
      });
    }

    function handleClick(i) {
      if (cells[i] || gameOver) return;
      cells[i] = currentPlayer;
      drawBoard();
      const winnerLine = checkWinner();
      if (winnerLine) {
        highlightWinner(winnerLine);
        status.textContent = `${playerNames[currentPlayer]} wins! ðŸŽ‰`;
        scores[currentPlayer]++;
        updateScoreboard();
        gameOver = true;
      } else if (cells.every(cell => cell)) {
        status.textContent = "It's a draw!";
        gameOver = true;
      } else {
        currentPlayer = currentPlayer === 'X' ? 'O' : 'X';
        status.textContent = `${playerNames[currentPlayer]}'s turn (${currentPlayer})`;
      }
    }

    function checkWinner() {
      const winPatterns = [
        [0,1,2], [3,4,5], [6,7,8],
        [0,3,6], [1,4,7], [2,5,8],
        [0,4,8], [2,4,6],
      ];
      for (let pattern of winPatterns) {
        const [a, b, c] = pattern;
        if (cells[a] && cells[a] === cells[b] && cells[b] === cells[c]) {
          return pattern;
        }
      }
      return null;
    }

    function highlightWinner(line) {
      const boardCells = document.querySelectorAll('.cell');
      line.forEach(index => {
        boardCells[index].classList.add('highlight');
      });
    }

    function updateScoreboard() {
      scoreboard.textContent = `${playerNames.X} (X): ${scores.X} | ${playerNames.O} (O): ${scores.O}`;
    }

    function restartGame() {
      resetBoard();
    }

    function resetBoard() {
      cells = Array(9).fill(null);
      currentPlayer = 'X';
      gameOver = false;
      status.textContent = `${playerNames[currentPlayer]}'s turn (${currentPlayer})`;
      drawBoard();
    }

    drawBoard();
  </script>
</body>
</html>
